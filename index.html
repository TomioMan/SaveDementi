<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Dementi!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/TomioManCZ Face.png">

    <!-- AOS CSS -->
    <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

    <!-- Your Audio -->
    <audio id="myAudio" src="australia.mp3" loop></audio>
</head>
<body>
    <div id="overlay">
        <h1>Click to open The website</h1>
        <p>&lpar;open on a computer&rpar;</p>
    </div>

    <div class="main">
        <img class="lilguy" src="Images/pose-null-2025-06-09-17-14-43.png">
        <div class="content">
            <div class="header">
                <h1 data-aos="fade-up">Save Dementi!</h1>
                <p  data-aos="fade-up">The only political party on Dementi SMP with a website *EVER* !</p>
            </div>
        </div>
    </div>

  <!-- AOS JavaScript -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>

  <!-- My Script -->
  <script>
    const audio = document.getElementById('myAudio');
    const overlay = document.getElementById('overlay');

    let hasPlayed = false;

    const audioVolume = 0.2;

    function setVolume(level) {
        audio.volume = Math.min(Math.max(level, 0), 1);
    }

    overlay.addEventListener('click', () => {
        if (!hasPlayed) {
            setVolume(audioVolume);
            audio.play();
            hasPlayed = true;
        }

        overlay.style.display = 'none';
        document.body.style.overflow = 'auto';
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Dementi!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Images/TomioManCZ Face.png">

    <audio id="myAudio" src="australia.mp3"></audio>


    
</head>
<body>
    <div id="overlay">
        <h1>Click to open The website</h1>
    </div>
    <div class="main">
        <img class="lilguy" src="Images/pose-null-2025-06-09-17-14-43.png">
        <div class="content">
            <div class="header">
                <h1>Save Dementi!</h1>
                <p>The only political party on Dementi SMP with a website *EVER* !</p>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('myAudio');
        const overlay = document.getElementById('overlay');

        let hasPlayed = false;

        // Set your desired volume here (1.0 is max, 0.0 is silent)
        const audioVolume = 0.2; // ♡ You can change this value to anything between 0.0 - 1.0 ♡

        function setVolume(level) {
        audio.volume = Math.min(Math.max(level, 0), 1); // keeps value in [0,1] range
        }

        overlay.addEventListener('click', () => {
        if (!hasPlayed) {
            setVolume(audioVolume);
            audio.play();
            hasPlayed = true;
        }

        overlay.style.display = 'none';
        document.body.style.overflow = 'auto'; // allow scrolling again
        });
    </script>
</body>
</html>
